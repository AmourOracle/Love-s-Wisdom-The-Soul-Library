<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>靈魂藏書閣：藏在字裡行間的秘密</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>靈魂藏書閣</h1>
            <div class="subtitle">藏在字裡行間的秘密</div>
        </header>
        
        <!-- 介紹頁面 -->
        <div id="intro-container" class="test-container active">
            <div class="intro">
                <p><i>愛是我們第一個學會的語言，卻是被我們最快遺忘。</i></p>
                <p>我們的愛是封未署名的信箋，散落在那些無人知曉的深夜，飛過高樓與大廈、飛過還沒抵達的承諾，而不知該落在哪扇窗台、不知該寄往何方。今天這個無聲靜謐的夜晚，讓我們一起踏入這場字裡行間，尋訪那些被我們遺落的情感。或許，當最後一頁翻過我們會發現，所有的答案早已寫在心上，只是我們忘了如何閱讀、忘了自己。</p>
            </div>
            <button class="start-btn" id="start-test">開始測驗</button>
        </div>
        
        <!-- 測驗頁面 -->
        <div id="test-container" class="test-container">
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div class="progress-text" id="progress-text">問題 1/11</div>
            </div>
            
            <div class="question-container" id="question-container">
                <!-- 問題將由JavaScript動態生成 -->
            </div>
            
            <div class="navigate-btns">
                <button id="prev-btn" disabled>上一題</button>
                <button id="next-btn">下一題</button>
            </div>
        </div>
        
        <!-- 結果頁面 -->
        <div id="result-container" class="result-container">
            <h2 class="result-title" id="result-title">你的靈魂之書是：</h2>
            <div class="result-subtitle" id="result-subtitle"></div>
            
            <div class="result-description" id="result-description">
                <!-- 結果描述將由JavaScript動態生成 -->
            </div>
            
            <div class="book-traits">
                <h3>你的書本特質</h3>
                <div id="traits-container">
                    <!-- 特質將由JavaScript動態生成 -->
                </div>
            </div>
            
            <div class="related-books">
                <h3>與你相似的書籍</h3>
                <div id="similar-books">
                    <!-- 相似書籍將由JavaScript動態生成 -->
                </div>
                
                <h3>互補的閱讀視角</h3>
                <div id="complementary-books">
                    <!-- 互補書籍將由JavaScript動態生成 -->
                </div>
            </div>
            
            <div class="share-section">
                <h3>分享你的結果</h3>
                <p>複製以下文字，分享你的測驗結果：</p>
                <div class="share-text" id="share-text">
                    <!-- 分享文字將由JavaScript動態生成 -->
                </div>
                <button class="copy-btn" id="copy-btn">複製</button>
                <button class="restart-btn" id="restart-btn">重新測驗</button>
            </div>
        </div>
    </div>

    <script src="data.json"></script>
    <script src="script.js"></script>
</body>
</html>
